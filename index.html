<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio Extra</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="efeito-top">
            <img src="images/bg-pattern-top.svg">
        </div>
        <div class="card">
            <div class="card-top">
                <img src="images/bg-pattern-card.svg">
            </div>
            <div class="card-mid">
                <img src="images/image-victor.jpg">
                <h2>Victor Crest 
                    <span style="color: hsl(227, 10%, 46%); font-weight: 400; margin-left: 5px">26</span>
                </h2>
                <h3>London</h3>
            </div>
            <div class="card-bottom">
                <div class="card-bottom-info">
                    <h2>80K</h2>
                    <h5>Followers</h5>
                </div>
                <div class="card-bottom-info">
                    <h2>803K</h2>
                    <h5>Likes</h5>
                </div>
                <div class="card-bottom-info">
                    <h2>1.4K</h2>
                    <h5>Photos</h5>
                </div>
            </div>
        </div>
        <div class="efeito-bottom">
            <img src="images/bg-pattern-bottom.svg">
        </div>
    </div>
